<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<title>Music</title>
	<link rel="Stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Play your favourite music</h1>
		<img src="image/music.jfif"><br>
		<input id="range" class="level" type="range" value="0" min="0">
		<div class="buttons">
			<button id="prev"><img src="image/rewind.png"></button>
			<button id="play"><img id="play_ing" src="image/play.png"></button>
			<button id="next"><img src="image/fast.jpg"></button>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
